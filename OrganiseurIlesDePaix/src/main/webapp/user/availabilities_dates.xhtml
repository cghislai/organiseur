<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:idpcomponents="http://xmlns.jcp.org/jsf/composite/idpcomponents"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Enregistrer ses disponibilités
        </ui:define>
        <ui:define name="body">
            <h2>Dates</h2>
            <p:outputPanel styleClass="infoTip">
                <p>Choisissez les dates et heures pour lesquels vous êtes disponibles. 
                    Vous pourrez paufiner les horaires plus tard.</p>
            </p:outputPanel>
            <h:form styleClass="centerForm" id="editForm">
                <p:dataList value="#{registerAvailabilitiesController.dayTimeAvailabilities}"
                            var="dayTimeAvailability"
                            type="definition">
                    <p:outputPanel styleClass="dayTimePanel" id="dayTimePanel">
                        <h:panelGrid columns="3">
                            <h:panelGroup styleClass="day">
                                <p:selectBooleanCheckbox id="selectDateCheckBox" value="#{dayTimeAvailability.selected}">
                                    <p:ajax event="change" 
                                            update="dayTimePanel @form:availabilitiesLinksForm" />
                                </p:selectBooleanCheckbox>
                                <h:outputText value="#{dayTimeAvailability.campaignDay.date}">
                                    <f:convertDateTime pattern="EEEE dd/MM/yyyy" locale="fr_BE" />
                                </h:outputText>
                            </h:panelGroup>
                            <h:panelGroup styleClass="startTime">
                                <h:outputText value="De"/>
                                <p:calendar value="#{dayTimeAvailability.startTime}"
                                            pattern="HH:mm"
                                            disabled="#{!dayTimeAvailability.selected}"
                                            timeOnly="true">
                                </p:calendar>
                            </h:panelGroup>
                            <h:panelGroup styleClass="endTime">
                                <h:outputText value="à"/>
                                <p:calendar value="#{dayTimeAvailability.endTime}"
                                            disabled="#{!dayTimeAvailability.selected}"
                                            pattern="HH:mm"
                                            timeOnly="true">
                                </p:calendar>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dataList>
                <p:outputPanel id="availabilitiesLinksForm" styleClass="availabilitiesLinksForm">
                    <p:commandButton styleClass="nextButton"
                                     value="Suivant"
                                     process=":editForm"
                                     disabled="#{not registerAvailabilitiesController.isAnyDateSelected()}"
                                     action="#{registerAvailabilitiesController.actionShowLocations()}"/>
                    <p:commandButton styleClass="prevButton"
                                     value="Retour"
                                     action="#{registerAvailabilitiesController.actionShow()}"/>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
