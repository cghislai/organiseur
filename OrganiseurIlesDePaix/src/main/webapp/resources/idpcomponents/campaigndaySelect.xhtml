<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="editable" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="campaignDay" type="com.cghislai.organiseurilesdepaix.domain.CampaignDay" required="true"/>
        <cc:clientBehavior name="change" targets="selectMenu" event="change" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.editable}">
            <p:selectOneMenu value="#{cc.attrs.campaignDay}"
                             id="selectMenu"
                             converter="withIdConverter">
                <f:selectItems value="#{campaignDatesController.campaignDays}"
                               var="dayVal"
                               itemLabel="#{campaignDatesController.getCampaignDateLabel(dayVal)}"
                               itemValue="#{dayVal}" />
            </p:selectOneMenu>
        </h:panelGroup>
        <h:outputText value="#{campaignDatesController.getCampaignDateLabel(cc.attrs.campaignDay)}" 
                      rendered="#{not cc.attrs.editable}">
        </h:outputText>

    </cc:implementation>
</html>
