<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Ouvrir une session
        </ui:define>
        <ui:define name="body">
            <h:form id="loginForm" styleClass="centerForm">
                <p:messages showDetail="true"/>
                <p:focus/>
                <p:outputPanel>
                    <h:panelGrid columns="2"
                                 style="text-align: center; margin: 1em; display: inline-block;">
                        <h:outputLabel value="Login ou e-mail:"/>
                        <p:inputText value="#{loginController.userNameOrMail}"/>

                        <h:outputLabel value="Mot de passe"/>
                        <p:password value="#{loginController.password}" />
                    </h:panelGrid>
                </p:outputPanel>

                <p:commandButton value="Se connecter"
                                 action="#{loginController.actionLogin()}"
                                 update="@form"/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
