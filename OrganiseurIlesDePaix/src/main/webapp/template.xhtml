<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Organiseur Iles de Paix</ui:insert></title>
        <meta charset="UTF-8"/>
        <h:outputStylesheet name="css/main.css"
                            library="common"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <header class="mainHeader">
            <h:link outcome="/index.jsf">
                <h:graphicImage name="img/logo.png"
                                library="common"
                                styleClass="logo"
                                width="128"/>
            </h:link>
            <h:outputText styleClass="title"
                          value="Organisation des bénévoles"/>
            <h:form id="toolsForm" rendered="#{authController.adminAuthenticated}">
                <p:menuButton value="Outils">
                    <p:menuitem outcome="/tools/locations"
                                value="Emplacements"/>
                    <p:menuitem outcome="/tools/campaigndates"
                                value="Dates de campagne"/>
                    <p:menuitem outcome="/tools/users"
                                value="Utilisateurs"/>
                </p:menuButton>
            </h:form>
            <nav id="mainNav">
                <h:link outcome="/user/login"
                        rendered="#{not authController.userAuthenticated}"
                        value="Se connecter"/>
                <h:link outcome="/user/register"
                        rendered="#{not authController.userAuthenticated}"
                        value="Créer un compte"/>
                <h:link outcome="/user/register_availablility"
                        rendered="#{authController.userAuthenticated and not userSessionController.hasAvailabilities}"
                        value="Enregistrer ses disponibilités"/>
                <h:link outcome="/user/availabilities"
                        rendered="#{authController.userAuthenticated and userSessionController.hasAvailabilities}"
                        value="Mes disponibilités"/>
                <h:link outcome="/user/account"
                        rendered="#{authController.userAuthenticated}"
                        value="Modifier son compte"/>
                <h:form id="logoutForm"
                        style="float: right;"
                        rendered="#{authController.userAuthenticated}">
                    <p:commandLink action="#{authController.actionDeauthenticateUser()}"
                                   value="Se déconnecter"
                                   ajax="false"/>
                </h:form>
            </nav>
        </header>
        <div class="content">
            <h1><ui:insert name="title"/></h1>
            <ui:insert name="body"/>
        </div>
    </h:body>
</html>
