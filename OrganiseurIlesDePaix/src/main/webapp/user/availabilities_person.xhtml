<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Enregistrer ses disponibilités
        </ui:define>
        <ui:define name="body">
            <h2>Nombre de personnes</h2>
            <p:outputPanel styleClass="infoTip">
                <p>Si vous venez avec des amis ou en famille, indiquez ici le nombre de personne. 
                    Vous pourrez modifier en détails plus tard.</p>
            </p:outputPanel>
            <h:form styleClass="centerForm">
                <p:inputText type="number" value="#{registerAvailabilitiesController.personAmount}">
                    <p:ajax event="change"
                            update="availabilitiesLinksForm"/>
                </p:inputText>

                <p:outputPanel id="availabilitiesLinksForm" styleClass="availabilitiesLinksForm">
                    <p:commandButton styleClass="nextButton"
                                     value="Suivant"
                                     disabled="#{registerAvailabilitiesController.personAmount lt 1}"
                                     action="#{registerAvailabilitiesController.actionShowDates()}"/>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
