<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Contact
        </ui:define>
        <ui:define name="body">
            <p:outputPanel rendered="#{authController.userAuthenticated}">
                <p:outputPanel>
                    <h:outputText value="#{editPreferencesController.contactName}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <h:outputText value="#{editPreferencesController.contactMail}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <h:outputText value="#{editPreferencesController.contactPhone1}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <h:outputText value="#{editPreferencesController.contactPhone2}"/>
                </p:outputPanel>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
