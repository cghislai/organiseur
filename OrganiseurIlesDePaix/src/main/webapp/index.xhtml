<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Organisation des bénévoles
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:outputPanel rendered="#{globalPreferencesController.registrationClosed}"
                               styleClass="infoTip">
                    L'enregistrement des disponibilités est cloturé.
                </p:outputPanel>
                <p:outputPanel rendered="#{globalPreferencesController.scheduleOnline}"
                               styleClass="infoTip">
                    Le programme est disponible.
                    <p:outputPanel rendered="#{authController.userAuthenticated}">
                        <h:outputLink value="user/schedule.jsf">Consultez votre programme</h:outputLink>
                    </p:outputPanel>
                </p:outputPanel>
                <p:outputPanel rendered="#{not authController.userAuthenticated}">
                    <p>Vous devez vous connecter pour enregistrer vos disponibilités ou consulter le programme.</p>
                    <h:outputLink value="user/login.jsf">Se connecter</h:outputLink><br/>
                    <h:outputLink value="user/register.jsf">Créer un compte</h:outputLink>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
