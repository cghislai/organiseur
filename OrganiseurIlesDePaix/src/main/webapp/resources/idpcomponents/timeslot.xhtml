<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="styleClass" type="java.lang.String" default=""/>
        <cc:attribute name="label" type="java.lang.String" />
        <cc:attribute name="tooltip" type="java.lang.String" />
        <cc:clientBehavior name="click" targets="slotPanel" event="click" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandLink class="timeSlot #{cc.attrs.styleClass}"
                       id="slotPanel">
            <h:outputText rendered="#{not empty cc.attrs.label}"
                          escape="false"
                          styleClass="label"
                          value="#{cc.attrs.label}"/>
        </p:commandLink>
        <p:tooltip id="toolTipFade" for="slotPanel"
                   trackMouse="true"
                   rendered="#{not empty cc.attrs.tooltip}">
            <h:outputText value="#{cc.attrs.tooltip}"
                          styleClass="slotTooltip"
                          escape="false"/>
        </p:tooltip>
    </cc:implementation>
</html>
