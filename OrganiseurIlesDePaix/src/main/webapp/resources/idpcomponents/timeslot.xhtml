<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="filled" type="java.lang.Boolean" required="true"/>
        <cc:attribute name="editable" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="label" type="java.lang.String" default=""/>
        <cc:clientBehavior name="click" targets="slotPanel" event="click" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandLink class="timeSlot #{cc.attrs.editable ? 'editable' : ''} #{cc.attrs.filled ? 'filled' : ''}"
                       id="slotPanel">
            <h:outputText rendered="#{not empty cc.attrs.label}"
                          styleClass="label"
                          value="#{cc.attrs.label}"/>
        </p:commandLink>
    </cc:implementation>
</html>
