<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="com.cghislai.organiseurilesdepaix.domain.util.DayTimeAvailability" required="true"/>
        <cc:attribute name="editable" type="java.lang.Boolean" default="false"/>
        <cc:clientBehavior name="selected" targets="selectDateCheckBox" event="change" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel styleClass="dayTimePanel">
            <h:panelGrid columns="3">
                <h:panelGroup styleClass="day">
                    <p:selectBooleanCheckbox id="selectDateCheckBox" value="#{cc.attrs.value.selected}"
                                             disabled="#{!cc.attrs.editable}" >
                        <p:ajax event="change" process="@this" immediate="true" async="false"
                            update="#{cc.id}:@parent:@parent" />
                    </p:selectBooleanCheckbox>
                    <h:outputText value="#{cc.attrs.value.campaignDay.date}">
                        <f:convertDateTime pattern="EEEE dd/MM/yyyy" locale="fr_BE" />
                    </h:outputText>
                </h:panelGroup>
                <h:panelGroup styleClass="startTime">
                    <h:outputText value="De"/>
                    <p:calendar value="#{cc.attrs.value.startTime}"
                                pattern="HH:mm"
                                disabled="#{!cc.attrs.value.selected}"
                                timeOnly="true">
                    </p:calendar>
                </h:panelGroup>
                <h:panelGroup styleClass="endTime">
                    <h:outputText value="Ã "/>
                    <p:calendar value="#{cc.attrs.value.endTime}"
                                disabled="#{!cc.attrs.value.selected}"
                                pattern="HH:mm"
                                timeOnly="true">
                    </p:calendar>
                </h:panelGroup>
            </h:panelGrid>
        </p:outputPanel>
    </cc:implementation>
</html>
